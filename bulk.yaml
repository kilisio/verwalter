minimum-bulk: v0.4.5

metadata:
  name: verwalter
  short-description: Container orchestration service
  long-description: |
    Full-featured container orchestration service

versions:

- files:
  - Cargo.toml
  - indexed_log/Cargo.toml
  - verwalter_config/Cargo.toml
  block-start: ^\[package\]
  block-end: ^\[.*\]
  regex: ^version\s*=\s*"(\S+)"

- file: doc/conf.py
  regex: ^version\s*=\s*'(\S+)'
  partial-version: ^\d+\.\d+

- file: doc/conf.py
  regex: ^release\s*=\s*'(\S+)'

- file: frontend/webpack.config.js
  regex: VERSION:\s*JSON\.stringify\("v([^"]+)"\)

  # need to update lock files, because cargo fails

- files:
  - Cargo.lock
  block-start: ^name\s*=\s*"(?:verwalter|indexed_log|verwalter_config)"
  regex: ^version\s*=\s*"(\S+)"
  block-end: ^\[.*\]
  multiple-blocks: true

- files:
  - Cargo.lock
  regex: ^\s+"(?:indexed_log|verwalter_config)\s+(\S+)"

repositories:

# trusty
- kind: debian
  suite: trusty
  component: verwalter
  keep-releases: 1
  match-version: ^\d+\.\d+\.\d+\+trusty1$

- kind: debian
  suite: trusty
  component: verwalter-stable
  keep-releases: 1000
  match-version: ^\d+\.\d+\.\d+\+trusty1$

- kind: debian
  suite: trusty
  component: verwalter-testing
  keep-releases: 100
  match-version: \+trusty1$

- kind: debian
  suite: trusty
  component: verwalter-noinit
  keep-releases: 1
  match-version: ^\d+\.\d+\.\d+\+trusty1.noinit$

- kind: debian
  suite: trusty
  component: verwalter-noinit-stable
  keep-releases: 1000
  match-version: ^\d+\.\d+\.\d+\+trusty1.noinit$

- kind: debian
  suite: trusty
  component: verwalter-noinit-testing
  keep-releases: 100
  match-version: \+trusty1.noinit$

# precise
